<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<script>
		function isPositiveInteger(n) {
			if (!(typeof n === "number" || parseInt(n) == n))
				return false;
			return true;
		}
		function solver() {
			var left = document.getElementById('leftMember').value,
					right = document.getElementById('rightMember').value,
					select = document.getElementById("operator"),
					operator = select.options[select.selectedIndex].value,
					result = 0,
					errorDivByZero = 0;
			if (isPositiveInteger(left) && isPositiveInteger(right)) {
				left = parseInt(left);
				right = parseInt(right);
				switch (operator) {
					case '+':
						result = left + right;
						break;
					case '-':
						result = left - right;
						break;
					case '*':
						result = left * right;
						break;
					case '/':
						if (left === 0)
							errorDivByZero = 1;
						else
							result = left / right;
						break;
					case '%':
						if (left === 0)
							errorDivByZero = 1;
						else
							result = left % right;
						break;
				}
				if (errorDivByZero)
					show('Itâ€™s over 9000!');
				else
					show(result);
			} else
				alert('Error :(');
		}
		function show(msg) {
			console.log(msg);
			alert(msg);
		}
		setInterval(function() { alert('Please, use me...'); }, 30000);
	</script>
</head>
<body>
	<input type="text" id="leftMember" />
	<select id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input type="text" id="rightMember" />
	<input type="submit" value="Try me!" onClick="solver();" />
</body>
</html>
